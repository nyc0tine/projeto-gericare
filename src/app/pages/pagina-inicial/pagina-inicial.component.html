<!-- Agenda com calendário e eventos -->
<div class="agenda-container">
  <!-- Topo com ícone de usuários -->
  <div class="agenda-top">
    <span class="material-icons users">group</span>
    <span class="material-icons users">person_add_alt</span>
  </div>

  <!-- Calendário -->
  <div class="agenda-calendar">
    <div class="calendar-header">
      <span class="month">maio <span class="year">2025</span></span>
      <span class="material-icons">calendar_month</span>
      <span class="material-icons">view_week</span>
      <span class="material-icons">view_module</span>
      <span class="material-icons">settings</span>
    </div>
    <div class="calendar-days">
      <div class="day active">
        <span class="number">26</span>
        <span class="week">seg</span>
        <div class="dots">
          <span class="dot blue"></span>
          <span class="dot red"></span>
          <span class="dot blue"></span>
        </div>
      </div>
      <div class="day"><span class="number">27</span><span class="week">ter</span></div>
      <div class="day"><span class="number">28</span><span class="week">qua</span></div>
      <div class="day"><span class="number">29</span><span class="week">qui</span></div>
      <div class="day"><span class="number">30</span><span class="week">sex</span></div>
      <div class="day"><span class="number">31</span><span class="week">sáb</span></div>
      <div class="day"><span class="number">1</span><span class="week">dom</span></div>
    </div>
  </div>

  <!-- Linha do tempo dos eventos -->
  <div class="timeline">
    <!-- Evento 1 -->
    <div class="event">
      <div class="event-time">08:00</div>
      <div class="event-line"></div>
      <div class="event-icon main">
        <span class="material-icons">alarm</span>
      </div>
      <div class="event-content">
        <div class="event-title bold">Acordar e Levantar</div>
      </div>
      <div class="event-check"></div>
    </div>
    <!-- Evento 2 -->
    <div class="event">
      <div class="event-time">22:00</div>
      <div class="event-line"></div>
      <div class="event-icon">
        <span class="material-icons">nights_stay</span>
      </div>
      <div class="event-content">
        <div class="event-title">Desacelerar</div>
      </div>
      <div class="event-check"></div>
    </div>
  </div>

  <!-- Botão flutuante -->
  <button class="fab">
    <span class="material-icons">add</span>
  </button>
</div>
